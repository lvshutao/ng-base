<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/img/user.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form  method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">主要内容</li>
      <li *ngFor="let menu of menus">
        <!--<a routerLink="{{ menu.link }}" routerLinkActive="active">-->
          <!--<i class="fa fa-circle-o {{ menu?.textColor}}"></i> <span>{{ menu.name }}</span>-->
        <!--</a>-->
        <!-- 下面这种方法的缺点是：刷新页面(进入页面)后，因为还没有选中任务菜单，所以高亮显示会错误 -->
        <a href="javascript:;" (click)="nav(menu)" [class.active]="currentMenu.id == menu.id">
          <i class="fa fa-circle-o {{ menu?.textColor}}"></i> <span>{{ menu.name }}</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
